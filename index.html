<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
    
        function play(id){
          let aVideoAsset = document.querySelector('#' + id);
          aVideoAsset.play().catch(function (error) {
            aVideoAsset.pause();
            drawText("Presione el boton de play");
            hideOrShow("playButton");
    
          });
          aVideoAsset.setAttribute('loop', 'false');
          hideOrShow('playButton');
        }
        function hideOrShow(id) {
      var x = document.getElementById(id);
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "none";
      }
    }
     
      </script>
      <style>
        .play-overlay {
            z-index: 99999;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-sizing: border-box;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 12px 24px;
            padding-bottom: 0px;
            background: rgba(0, 123, 255) url('./place.png') center no-repeat;
            background-size: 40px 40px;
        }
        .play-overlay:hover {
            background: rgba(0, 0, 0, 0.2) url('./place.png') center no-repeat;
            background-size: 40px 40px;
        }
      </style>
</head>
<body>
    <a id="playButton" onclick="play('alpha')"><div class="btn btn-primary play-overlay menu-overlay"></div></a>
    <a-scene arjs='sourceType:image;sourceUrl: assets/kanji-marker.png'>
    <a-assets>
        <video id="alpha" src="https://deeplor.oss-cn-hangzhou.aliyuncs.com/AR/demo.webm" preload="auto" loop
                crossorigin webkit-playsinline autoplay muted playsinline>
        </video>
    </a-assets>

    <!-- Using the asset management system. -->
   
    <a-marker-camera preset='hiro'>
        <a-video id="vid"  width="140" height="220" position="0 -0 -20" rotation="90 0 180" src="#alpha">
            <video width="140" height="220" src="#source"></video>
        </a-video>
    </a-marker-camera>
    <a-entity camera position="0 0 5" />
    </a-scene>
</body>
</html>
