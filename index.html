
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
    <script>
        AFRAME.registerComponent('clickhandler', {
            init: function() {
                this.el.addEventListener('click', () => {
                    alert('Clicked!')
                });
        }});
    </script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
    cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
    raycaster="objects: [clickhandler];"
    vr-mode-ui="enabled: false"
    embedded
    arjs='sourceType: webcam; debugUIEnabled: false;'>

    <!-- <a-image src="./place.png" gps-entity-place="latitude: 44.504348; longitude: 11.301027;"
    ></a-image> -->
    <a-box
        clickhandler
        material="color: red;"
        scale="20 20 20"
        gps-entity-place="latitude: 44.504348; longitude: 11.301027;">
    </a-box>

    <a-camera gps-camera="simulateLatitude: 44.50437; simulateLongitude: 11.30106; gpsMinDistance: 10;" rotation-reader>
    </a-camera>
</a-scene>
</body>
</html>
