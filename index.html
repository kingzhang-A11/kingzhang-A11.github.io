
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./aframe-ar-nft.js"></script>
</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>

        <a-entity
            gltf-model="module/qiche.gltf"
            scale="2 2 2"
            gps-entity-place="latitude: 44.504348; longitude: 11.301027;"
            position="0 -10 0"
        ></a-entity>

        <!-- 正方体实例 -->
        <a-box
        material="color: yellow"
        gps-entity-place="latitude: 44.504348; longitude: 11.301029;"/>

        <a-text value="This will always face the user." look-at="[gps-camera]" scale="120 120 120"
            gps-entity-place="latitude: 44.504348; longitude: 11.301031;"></a-text>
        <a-camera gps-camera rotation-reader>
		</a-camera>
	</a-scene>
</body>
</html>
