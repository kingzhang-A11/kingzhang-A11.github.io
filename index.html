
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>GeoAR.js demo</title>
    <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
    <script src="./aframe-ar-nft.js"></script>
    <style>
        .search-pic{
            width: 50px;
            height: 30px;
            background: #f40;
            color: #fff;
            position: fixed;
            bottom: 20px;
            visibility: hidden;
        }
        button{
            width: 100%;
            height: 100%;
        }
      </style>
    <script>
        AFRAME.registerComponent('search-success', {
            init: function() {
                document.getElementById('search-pic').style.visibility = 'hidden';
            },
            update: function() {
                document.getElementById('search-pic').style.visibility = 'visible';
            }
        });
    </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
     <div class="search-pic">
         <button id="search-pic">收集</button>
     </div>
     <a-scene
         vr-mode-ui='enabled: false;'
         renderer="logarithmicDepthBuffer: true;"
         embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>
         <a-nft
             type='nft' url='./trex/trex-image/trex'
             smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
             <a-entity  gltf-model='./trex/scene.gltf'
             scale="5 5 5"
             position="150 300 -100" search-success />
         </a-nft>
         <a-entity camera></a-entity>
     </a-scene>
 </body>
</html>
