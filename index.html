        <!-- <a-sphere position="0 1.25 -5" radius="1.15" color="#EF2D5E"></a-sphere> -->
        <a-cone src="#boxTexture"  animation__position="property: object3D.position.y; to: 2.2; dir: alternate; dur: 2000; loop: true"
        animation__mouseenter="property: scale; to: 2.3 2.3 2.3; dur: 300; startEvents: mouseenter"
        animation__mouseleave="property: scale; to: 2 2 2; dur: 300; startEvents: mouseleave" position="0 2 -5" rotation="0 45 45" scale="2 2 2"
         animation="property: object3D.position.y; to: 2.8; dir: alternate; dur: 5000; loop: true" scale-on-mouseenter></a-cone>
        <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
        <a-plane src="#groundTexture" position="0 0 -4" rotation="-90 0 0" width="30" height="30" repeat="10 10"></a-plane>
        <a-sky src="#skyTexture"></a-sky>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="point" intensity="2" position="2 4 4"></a-light>
        <a-sound src="https://cdn.aframe.io/basic-guide/audio/backgroundnoise.wav" autoplay="true"
        position="-3 1 -4"></a-sound>
        <a-entity text="value: Hello, A-Frame!; color: #BBB" position="-0.9 0.2 -3" scale="4 4 4"></a-entity>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
    <script>
       AFRAME.registerComponent('scale-on-mouseenter', {
        schema: {
            to: {default: '2.5 2.5 2.5', type: 'vec3'}
        },

        init: function () {
            let data = this.data;
            let el = this.el;
            this.el.addEventListener('mouseenter', function () {
                el.object3D.scale.copy(data.to);
            });
            }
        });
    </script>
